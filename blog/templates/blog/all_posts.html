{% extends "base.html" %}
{% load static %}

{% block title %}Svi postovi{% endblock %}

{% block css_files %}
    <link rel="stylesheet" href="{% static "blog/post.css"%}" />
    <link rel="stylesheet" href="{% static "blog/all-posts.css"%}" />
{% endblock css_files %}

{% block content %}
<section id="all_posts">
    <h2>Svi postovi</h2>

    <ul>
        {% for post in all_posts %}
            {% include "blog/includes/post.html" %}
        {% endfor %}
    </ul>
</section>
{% endblock %}
